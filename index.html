<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body class="flex justify-center items-center bg-black h-screen font-Overpass">
<section id="rating-card" class=" bg-gray-800 bg-gradient-to-b p-6 rounded-4xl  w-[327px] h-[360px] sm:w-[412px] sm:h-[416px] sm:p-10">
  <img class="p-3 rounded-full mb-4 sm:mb-8 bg-gray-700" src="./images/icon-star.svg" alt="">
  <h1 class="text-2xl text-white font-bold mb-4 sm:mb-6">How did we do?</h1>
  <p class="text-sm text-gray-300 font-light mb-6 sm:mb-8">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
  </p>
  <div class="flex w-full flex-row justify-between mb-6 sm:mb-8">
    <button class="btn hover:bg-orange-400 hover:text-gray-800 cursor-pointer size-12 flex justify-center items-center rounded-full  text-gray-300 bg-gray-700" data-grade="1">1</button >
    <button class="btn hover:bg-orange-400 hover:text-gray-800 cursor-pointer size-12 flex justify-center items-center rounded-full  text-gray-300 bg-gray-700" data-grade="2">2</button>
    <button class="btn hover:bg-orange-400 hover:text-gray-800 cursor-pointer size-12 flex justify-center items-center rounded-full  text-gray-300 bg-gray-700" data-grade="3">3</button>
    <button class="btn hover:bg-orange-400 hover:text-gray-800 cursor-pointer size-12 flex justify-center items-center rounded-full  text-gray-300 bg-gray-700" data-grade="4">4</button>
    <button class="btn hover:bg-orange-400 hover:text-gray-800 cursor-pointer size-12 flex justify-center items-center rounded-full  text-gray-300 bg-gray-700" data-grade="5">5</button>
</div>
<button class="submit-btn pointer-events-none bg-orange-400 text-gray-800 font-bold cursor-pointer tracking-wide hover:bg-white w-full h-12 rounded-3xl">SUBMIT</button>
</section>
<section id="results-card" class=" bg-gray-800 bg-gradient-to-b p-6 rounded-4xl flex-col items-center w-[327px] h-[360px] sm:w-[412px] sm:h-[416px] sm:p-10 hidden">
  <img src="./images/illustration-thank-you.svg" alt="">
  <div class="p-3 rounded-full mb-9 mt-6 sm:mt-8 bg-gray-700">
    <p id="result-text" class="text-orange-400 text-sm">You selected 4 out of 5</p>
  </div>
  <h1 class="text-xl font-bold text-white mb-4 sm:mb-6">Thank You!</h1>
  <p class="text-sm text-gray-400 font-light mb-4">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
</section>
<script src="index.js"></script>
</body>
</html>
